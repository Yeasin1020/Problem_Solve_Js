<!DOCTYPE html>
<html> 
<head>
  <title>JavaScript basic animation</title>
</head> 
<body onload="animate_string('target2' , 'target')">
  <pre id="target">w3resource </pre>
  <pre id="target2">H3lloWorld </pre>

  <script>
    function animate_string(id,ids) {
      var element = document.getElementById(id);
      var elements = document.getElementById(ids);
      console.log(element);
      var textNode = element.childNodes[0];
      var textNodes = elements.childNodes[0];
      console.log(textNode);
      var text = textNode.data;
      var texts = textNodes.data;

      setInterval(function () {
        text = text[text.length - 1] + text.substring(0, text.length - 1);
        texts = texts[texts.length - 1] + texts.substring(0, texts.length - 1);
        textNode.data = text;
        textNodes.data = texts;
      }, 200);
    } 
  </script>
</body> 
</html>
